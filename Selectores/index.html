<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS - Ejemplo con Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        
        <form>
            <div class="form-section">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
            </div>
            
            <div class="form-section">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-section">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="text" id="telefono" name="telefono" placeholder="+34 123 456 789">
            </div>
            
            <div class="form-section">
                <label for="pais">País</label>
                <select id="pais" name="pais">
                    <option value="">Selecciona un país</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                    <option value="ar">Argentina</option>
                </select>
            </div>
            
            <div class="form-section">
                <input type="submit" value="Enviar formulario">
            </div>
        </form>
        <footer></footer>
    </div>
</body>
</html>
